<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/carousel.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Button-->

            <!--Slide Imagens-->
            <div class="slide first">
                <img src="../Imagens/black-businessman-4599848_1920.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="../Imagens/jacket-2821961_1920.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="../Imagens/mulher_blusinha.jpg" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="../Imagens/pexels-monstera-7691068.jpg" alt="Imagem 4">
            </div> 
            <!--Fim Slide Imagens-->

            <!--Navegação auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

    <script src="../js/carousel.js"></script>
</body>
</html>
